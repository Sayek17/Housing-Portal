<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users/{{user_id}}">Profile</a>
          </li>
          {%if(user.user_type!="Customer")%}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users/{{user_id}}/posts">Your posts</a>
          </li>
          {%endif%}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users/{{user_id}}/logout"><button name="logout">Log out</button>  </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<form action="/users/{{user_id}}/posts" method="post" enctype="multipart/form-data">
    <label for="house_name">House Name</label> 
    <input type="text" name="house_name"><br>
    <label for="location">Location</label>
    <input type="text" name="location"><br>
    <label for="price">Price</label>
    <input type="text" name="price"><br>
    <label for="phone_number">Phone Number</label>
    <input type="tel" name="phone_number"><br>
    <label for="description">Description</label>
    <input type="text" name="description"><br>
    <label for="house_pic">Add a picture</label>
    <input type="file" name="house_pic"><br>
    <button type="submit">Add House</button>
</form>

  <div class="container text-center">
    <div class="row align-items-start">
      {% for house in houses %}
      <div class="card col" style="max-width: 20rem; min-width: 20rem;">
        <img src="../../images/{{house.picture}}" class="card-img-top" alt="..." style="height:12rem;">
        <div class="card-body">
          <h5 class="card-title">{{house.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="/users/{{user_id}}/posts/{{house.post_id}}" class="btn btn-primary">Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
