<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      </head>
<body>
{% extends "navbar.html" %}
{% block content %}
<form action="/users/{{user.user_id}}/posts" method="post" enctype="multipart/form-data">
    <label for="house_name">House Name</label> 
    <input type="text" name="house_name" required><br>
    <label for="location">Location</label>
    <input type="text" name="location" required><br>
    <label for="price">Price</label>
    <input type="text" name="price" required><br>
    <label for="bkashNumber">Bkash Number</label>
    <input type="tel" name="bkashNumber" required><br>
    <label for="ownerBankAccountNumber">Bank Account Number</label>
    <input type="text" name="ownerBankAccountNumber" required><br>
    <label for="description">Description</label>
    <input type="text" name="description" required><br>
    <label for="house_pic">Add a picture</label>
    <input type="file" name="house_pic" required><br>
    <button type="submit">Add House</button>
</form>

  <div class="container text-center">
    <div class="row align-items-start">
      {% for house in houses %}
      <div class="card col" style="max-width: 20rem; min-width: 20rem;">
        <img src="../../images/{{house.picture}}" class="card-img-top" alt="..." style="height:12rem;">
        <div class="card-body">
          <h5 class="card-title">{{house.name}}</h5>
          <p class="card-text">{{house.description}}</p>
          <a href="/users/{{user.user_id}}/posts/{{house.post_id}}" class="btn btn-primary">Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
