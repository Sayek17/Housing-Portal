  {% extends "navbar.html" %}
    {% block content %}
    <div class="container text-center">
      <div class="row align-items-start">
      {% for house in houses %}
        {%if (house.approval==true)%}
        <div class="card col" style="max-width: 20rem; min-width: 20rem;">
          <img src="../../images/{{house.picture}}" class="card-img-top" alt="..." style="height:12rem;">
          <div class="card-body">
            <h5 class="card-title">{{house.name}}</h5>
            <p class="card-text">{{house.description}}</p>
            <a href="/users/{{house.uploader_id}}/posts/{{house.post_id}}" class="btn btn-primary">Details</a>
          </div>
        </div>
        {%endif%}
      {% endfor %}
      </div>
    </div>

  {% endblock %}
