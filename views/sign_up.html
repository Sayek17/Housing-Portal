<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body>
      {% extends "navbar.html" %}
      {% block content %}

    <div class="container">

        <h1>Sign up</h1>
      
    <form action="/sign_up" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control"   name="email" required>
        </div> 
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control"  id="username"  name="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"   name="password" required>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control"  name="phone_number" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control"   name="address" required>
        </div>
        <div class="mb-3">
          <label for="facebook_id" class="form-label">Add Your Facebook link</label>
          <input type="text" class="form-control"   name="facebook_id">
        </div>
        <div class="mb-3 form-check">
            <label><input type="radio" name="user_type" checked value="Seller">Seller</label>
            <label><input type="radio" name="user_type" value="Renter">Renter</label>
            <label><input type="radio" name="user_type" value="Customer">Customer</label>
        </div>        
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
