<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>post edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
    <form action="/users/{{user.user_id}}/posts/{{house.post_id}}/edit" method="post">
    <table class="table table-dark table-striped-columns">
        <div style="height: 100%; width: 100%;" class="h-100 d-flex align-items-center justify-content-center">
        <div style="width: 20%; height:20%;" class="">
            <img src="/../images/{{house.picture}}" class="img-fluid img-thumbnail" >
        </div>
        </div>
        <thead>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td><input name="name" type="text" value="{{house.name}}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td><input name="location" type="text" value="{{house.location}}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input name="price" type="text" value="{{house.price}}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input name="description" type="text" value="{{house.description}}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input name="phone_number" type="tel" value="{{house.phone_number}}"></td>
            </tr>
            <tr>
                <th>Uploaded By</th>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <th>
                    <button type="submit">Update</button>
                </th>
            </tr>
        </tbody>
        
    </table>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
